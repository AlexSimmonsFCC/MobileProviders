<html>
<head>
<meta charset='utf-8' />

<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<style>
 
.legend {
background-color: #fff;
border-radius: 3px;
bottom: 30px;
box-shadow: 0 1px 2px rgba(0,0,0,0.10);

padding: 10px;
position: absolute;
right: 10px;
z-index: 1;
}
 
.legend h4 {
margin: 0 0 10px;
}
 
.legend div span {

height: 10px;
margin-right: 5px;
width: 10px;
}
 
 #Menu {

position: fixed;
height: auto;
font-family: arial;

padding: 10px;

color: #444;
width: auto;
left: 65px;

-moz-box-shadow: 0 0 10px #888;
 -webkit-box-shadow: 0 0 10px #888;

border-width: 2px;

}
 

 
</style>
 
<div id='map'></div>

<div id='Menu'>
